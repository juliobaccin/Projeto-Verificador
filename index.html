<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p><strong>Ano de nascimento:</strong><input type="Number" name="txtano" id="txtano" min="0"></p>
            <p><strong>Sexo:</strong><input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <input type="button" value="verificar" onclick="verificar()">
        </div>

        <div id="res">
            Preencha os os campos acima para ver os resultados!
        </div>


    </section>

    <footer>
        <p>Desenvolvido por <strong>Julio Cesar Baccin</strong></p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
